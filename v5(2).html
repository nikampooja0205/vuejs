<!DOCTYPE html>
<html>

<head>
    <title></title>

    <style>
        .color-red {
            color: red;
        }

        .color-blue {
            color: blue;
        }
    </style>
</head>



<body>
    <div id="root">
        <h1 :class="classname">Hello world</h1>
    </div>

    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>

    <script>

        var app = new Vue({

            el: '#root',
            data: {
                classname: "color-red"
            }
        });



    </script>

</body>


</html>
