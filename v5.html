
<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>



<body>
    <div id="root">
        <button @click='method' v-bind:title="title">Hover over me</button>
    </div>

    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>

    <script>
       
        var app= new Vue({

            el: '#root',
            data: {
                title: 'Now the title is being set throught javascript.'
            },
        });

        

    </script>

</body>


</html>
