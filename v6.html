
<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">
        <h1>
            {{reversedMessage}}
        </h1>
    </div>

    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>

    <script>
       
        new Vue({

            el: '#root',
            data: {
                message: "hello worLd"
            },

            computed:{
                reversedMessage(){
                    return this.message.split('').reverse().join('');
                }
            }
        })

        

    </script>

</body>


</html>
